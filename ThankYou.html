<!DOCTYPE html>
<html>
    <head>
        <title>Thank you for buying!</title>
        <style>
            h1{
            
    margin-top: 15vh;

    display: block;

    letter-spacing: 0.5px;
            }
            html{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;

background: linear-gradient(117deg, rgba(78,61,255,0.9038209033613446) 26%, rgba(0,212,255,0.8870141806722689) 100%);

            input{
                width: 47vw;

    border-radius: 75px;

    opacity: 1;

            }
            input:hover{
                scale: 1.02;
            }

                transition-duration: 200ms;

    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

                scale: 1.02;
            }
